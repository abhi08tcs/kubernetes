---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: nop-app
  labels:
    app: nopcommerce
  namespace: dev
spec:
  minReadySeconds: 2
  replicas: 2
  selector:
    matchLabels:
      app: nopcommerce
  template:
    metadata:
      name: nopcommerce
    spec:
      containers:
        - name: nop
          image: abhishek08tcs/nopcommerce
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: purpose
              value: learning
            